<!DOCTYPE html>
<html>
	<head>
		<title>stocka</title>
		<meta charset="utf-8">
		<meta name="description" content="stocka">
	
		<link rel="stylesheet" href="stocka.css" type="text/css">
		
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	
		<script src="jquery.js" type="text/javascript"></script>
		<script src="scripts/globals.js" type="text/javascript"></script>
		<script src="scripts/stocka.js" type="text/javascript"></script>
		<script src="scripts/sorting-options.js" type="text/javascript"></script>
		<script src="scripts/detail-view.js" type="text/javascript"></script>
		<script src="scripts/ticker-list.js" type="text/javascript"></script>
		<script src="scripts/interface-utilities.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="options_header">
			<button class="sorting_options_button container_expander">sort list</button>
			<button class="add_tickers container_expander">add tickers</button>
		</div>
		<div class="add_tickers_area closed">
			<input class="tickers_to_add" type="text" placeholder="e.g. 'AMD,MU,INT'"></input>
		</div>
		<div class="sorting_options closed">
			<button class="sorting_option sorting_option_symbol unsorted">symbol</button>
			<button class="sorting_option sorting_option_price unsorted">price</button>
			<button class="sorting_option sorting_option_change unsorted">change</button>
			<button class="sorting_option sorting_option_percent unsorted">percent</button>
		</div>
		<div class="tickers">
			<div class="ticker_detail closed">
				<span class="ticker"></span>
				<div class="timeframe_options">
					<button class="timeframe_option 1m timeframe_selected">one month</button>
					<button class="timeframe_option 6m">six months</button>
					<button class="timeframe_option 1y">one year</button>
				</div>
				<table class="ticker_detail_data">
					<tr><td>change</td><td class="detail_data_change">4.36</td></tr>
					<tr><td>highest price</td><td class="detail_data_highest">113.25</td></tr>
					<tr><td>lowest price</td><td class="detail_data_lowest">104.5,186</td></tr>
					<tr><td>volume traded</td><td class="detail_data_volume">438,579,965</td></tr>
					<tr><td>market cap</td><tdclass="detail_data_cap" >847,856,307,917</td></tr>
				</table>
				<div class="ticker_news">
					
				</div>
			</div>
			<span class="market_closed_message">the market is closed</span>
			<div class="ticker_list" data-displayed="price">
				<span class="loading_message">loading data...</span>
			</div>
		</div>
	</body>
</html>
